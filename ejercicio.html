<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        display:grid;
        height:100vh;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: (4, 1fr);
        grid-template-areas: 
        "header header header "
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";

    }
    .box {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            font-size: 18px;
            font-weight: bold;

            /*Flex para centrar el texto*/
            display: grid;
            justify-items: center;
            align-items: center;
        }
        .header {
            grid-area: footer;
        }
</style>
</head>
<body class="container">
    <header class="box">Header</header>
    <aside class="box">Sidebar</aside>
    <section class="box" >Content1</section>
    <section class="box">Content2</section>
    <section class="box" >Content3</section>
    <footer class="box" >Footer</footer>
    
</body>
</html>
