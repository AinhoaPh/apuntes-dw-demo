<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/Dia12/style.css">
    <style>
        /* Estilos generales */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  font-family: Arial, sans-serif;
}

/* Contenedor principal */
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

/* Estilos por defecto (Mobile First) */
body {
  background-color: #ffcccb; /* Color para mÃ³vil */
}

.tittle_h1 {
  display: none;
}

.tittle_h1_mobile {
  display: block;
  font-size: 24px;
  color: black;
}

.picture_img {
  width: 80%;
  max-width: 300px;
}

/* ðŸ“Œ Media Query para Tablet (min-width: 600px) */
@media (min-width: 600px) {
  body {
    background-color: #add8e6; /* Azul claro para tablet */
  }

  .tittle_h1 {
    display: none;
  }

  .tittle_h1_tablet {
    display: block;
    font-size: 32px;
    color: white;
  }

  .picture_img {
    width: 60%;
    max-width: 400px;
  }
}

/* ðŸ“Œ Media Query para Desktop (min-width: 1024px) */
@media (min-width: 1024px) {
  body {
    background-color: #90ee90; /* Verde claro para desktop */
  }

  .tittle_h1 {
    display: none;
  }

  .tittle_h1_desktop {
    display: block;
    font-size: 40px;
    color: navy;
  }

  .picture_img {
    width: 50%;
    max-width: 500px;
  }
}

    </style>

</head>

<body >
    <main class="content">

        <div class="tittle">
        <h1 class="tittle__h1 tittle__h1__mobile"></h1>
        <h1 class="tittle__h1 tittle__h1__tablet"></h1>
        <h1 class="tittle__h1 tittle__h1__desktop"></h1>

         </div>

        <picture class="picture">
        <source media="(min-width:650px)" srcset="./img/blue.jpg">
        <source media="(min-width:450px)" srcset="./img/gatito.jpg">
        <img class="pictute__img" src="./img.mobile.jpg" alt="">


        </picture>
    </main>
</body>

</html>
