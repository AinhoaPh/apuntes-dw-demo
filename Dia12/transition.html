<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: width 2s, background-color 1s;
            /* se puede poner transition: all 1s; y valdria pero no se recomienda se tiene menos control*/
        }
        div:hover{
            width: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
