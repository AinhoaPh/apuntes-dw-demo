<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas con HTML, CSS y JavaScript</title>
    <style>
        /* Estilos para el contenedor de las pestañas */
        .container{
            width: 80%;
            margin: 0 auto;
        }

        /* Estilos para los botones */
        .btnList {
            display: flex;
            cursor: pointer;
        }

        .btn {
            flex: 1;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn-activo {
            background-color: #fff;
            border-bottom: 2px solid #007BFF;
        }

        /* Estilos para el contenido de las pestañas */
        .bloque {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }

        .bloque-activo {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botones -->
        <div class="btnList">
            <button class="btn btn-activo">Botón 1</button>
            <button class="btn">Botón 2</button>
            <button class="btn">Botón 3</button>
        </div>
        <!-- Contenido de las pestañas -->
        <div class="subcontainer">
        <div class="bloque bloque-activo">
            <h2>Contenido de la Pestaña 1</h2>
            <p>Este es el contenido de la primera pestaña.</p>
        </div>
        <div class="bloque">
            <h2>Contenido de la Pestaña 2</h2>
            <p>Este es el contenido de la segunda pestaña.</p>
        </div>
        <div class="bloque">
            <h2>Contenido de la Pestaña 3</h2>
            <p>Este es el contenido de la tercera pestaña.</p>
        </div>
    </div>
    </div>

    <script>
        // Seleccionamos todas las pestañas y el contenido de las pestañas
        const btnList = document.querySelectorAll(".btn");
        const bloque = document.querySelectorAll(".bloque");

        // Añadimos un evento de clic a cada pestaña
        btnList.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                btnList.forEach((Btn) => {;

                // Removemos la clase activa de todas las pestañas y contenidos
                btn.classList.remove("btn-activo");

                bloque.classList.remove("bloque-activo");
            })

             // Añadimos la clase activa a la pestaña y contenido correspondiente
            btn.classList.add("btn-activo");

            bloque.classList.add("bloque-activo");

            })
        })
    </script>
</body>
</html>
