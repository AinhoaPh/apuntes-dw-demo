<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <style>
        body{
            
            display: flex;
            min-height: 100vh;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            margin:0;
            background: rgba(255,236,238,1);

        }
        .grid{
            width: 90%;
            max-width:900px;
            /* background-color: ; */
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
            gap:20px;
            cursor: pointer;
            transition:all 0.3s ease;

        }
        .grid .img{
            background-color:rgba(255,236,238,1);
            box-shadow:0 apx 10px rgba(0,0,0,.1) ; 
            cursor: pointer;
            height: 700px;
        }
        .grid .img:hover{
            transform: scale(1.1);
        }
       
        .lightbox{
            width: 100%;
            height:100%;
            background-color: rgba(0,0,0,.4);
            backdrop-filter: blur(20px);

            position: fixed;
            top: 0;
            left: 0;

            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            gap: 20px;

            opacity: 0;
            pointer-events: none;
            transition:all 0.3s ease;
        }
        .lightbox.isActive{
            opacity: 1;
            pointer-events: auto;
        }
        .lightbox .close{
            width: 50px;
            height: 50px;
            background-color: #e2e0e0;
            color: #333;
            cursor: pointer;
            transition:all 0.3s ease;

        }
        .lightbox .close:hover{
            transform: scale(0.95);
        }
        .lightbox .close:active{
            transform: scale(1.1);
        }
        .lightbox .svg{
            width: 20px;
            height: 20px;
        }
        .lightbox .grande{
            width: 90%;
            max-width: 900px;
            height: 70vh;
            background-color: rgba(255,236,238,1);
            box-shadow: 0 0 300px  rgba(0,0,0,.4);
        }
    </style>
</head>
<body>
    
    <div class="grid">
        <img src="/2-asincrono/img/blue-bb.jpg" alt="imagen1" class="img">
        <img src="/2-asincrono/img/pelus.jpg" alt="imagen2"  class="img">
        <img src="/2-asincrono/img/blue-g.JPG" alt="imagen3" class="img">
    </div>

    <div class="lightbox">
        <button class="close">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="svg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>
        <img class="grande" src="" alt="imagen grande">
    </div>
    <script>
        const imgList  = document.querySelectorAll(".img");
        const lightbox = document.querySelector(".lightbox");
        const grande = document.querySelector(".grande");
        const closeBtn = document.querySelector(".close");

        imgList.forEach((eachImg , index)=>{
            imgList[index].addEventListener("click", ()=>{
                lightbox.classList.add("isActive");
                grande.src = imgList[index].src;

            })

        });

        closeBtn.addEventListener("click", ()=>{
            lightbox.classList.remove("isActive");
        }) 




    </script>

</body>
</html>
