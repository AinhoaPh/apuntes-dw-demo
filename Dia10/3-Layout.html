<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

    <style>
        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        .body {
            background-color: #3b404e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            position: relative;
            /*position: static;*/
        }

        .box {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            font-size: 18px;
            font-weight: bold;

            /*Flex para centrar el texto*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            height: 100px;
            background: #6C52D9;

            /*Convertir en sticky*/
            position: sticky;
            top: 0;


        }

        .main {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            width: 100%;

        }

        .sidebar {
            width: 200px;
            background: #3efbd7;

        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;
            /*Para que se expanda lo maximo posible*/

        }

        .content__row {
            display: flex;
            gap: 20px;
            flex-grow: 1;

        }

        .content__item {
            height: 200px;
            flex-grow: 1;

        }

        .content__item--hero {
            height: 50px;
        }



        .footer {
            height: 100px;
            background: #6C52D9;
        }
        .whatsapp {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;

        }
        .whatsapp__link{

        }
        .whatsapp i {
            font-size: 48px;
            color:green;
            margin-top: -3px;
            margin-left: -1px;
        }
    </style>
</head>

<body class="body">

    <div class="header box">Header</div>

    <!--Main-->
    <div class="main">
        <div class="sidebar box ">Sidebar</div>

        <!--Content-->
        <div class="content">
            <!--Hero-->

            <div class="content__item content__item--hero box">Content-1</div>

            <!--Fila-->

            <div class="content__row">
                <div class="content__item box">Content-2</div>
                <div class="content__item box ">Content-3</div>
            </div>
        </div>


        <div class="footer box">Footer</div>
        <!--Icono de whats-->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

<div class="whatsapp">
    <i class="fa fa-whatsapp"></i>
</div>

    // aca podemos escribir nuestro JavaScript
 

    //1. seleccion la caja .content
    let contenedor = document.querySelector(".content");
    // Creo un poco de html
    const miHTML =    `<div class="content__row">
                <div class="content__item box">dinamico-2</div>
                <div class="content__item box ">dinamico-3</div>
            </div>`;


     contenedor.innerHTML += miHTML;
     contenedor.innerHTML += miHTML;
     contenedor.innerHTML += miHTML;
     contenedor.innerHTML += miHTML;
       


</script>

</body>

</html>
