<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de posiciones en CSS</title>

    <style>

        *{
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            margin-top: 50px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #CCC;
        }
        .yellow {
            background-color: yellow;
            top: 20px;
            left:20px;

        }
        /*Estilos adicionales de posicones*/
        .static {
            position: static;

        }
        .relative {
            position: relative;
        }
        .absolute{
            position: absolute;
        }
        .fixed {
            position: fixed;
        }
        .sticky {
            position:sticky
        }
    </style>


</head>
<body>
    
   <!-- STATIC 
    Normla,no sepaloca ninguna propiedad de posicion se muestra ene k glujo normal del documento-->
    <div class="container">
        <div class="box"></div>
        <div class="box yellow static">Static</div>
        <div class="box"></div>
    </div>
     <!-- RELATIVE 
    Afectan las posiciones top, left, right, bottom 
    Ocupa espacio.
    -->
    <div class="container">
        <div class="box"></div>
        <div class="box yellow relative">Relative</div>
        <div class="box"></div>
    </div>
    <!-- ABSOLUTE
    Afectan las posiciones top, left, right, bottom
    no ocupa espacio
    Se posiciona con respecto al padre mas cercano que tenga una propiedad de posicion diferente a la static( normalmente usamos relative). Si no encuentra una usa el body.
    -->
    <div class="container relative" >
        <div class="box"></div>
        <div class="box yellow absolute">Absolute</div>
        <div class="box"></div>
    </div>

    <!--FIXED
    Afecta a las posiciones de top, left, right, bottom
    no ocupa espacio
    Se posiciona respecto a la ventana del navegador (no al body)
    Se mantiene fijo en pantalla y no se mueve al hacer scroll.
    -->
    <div class="container " >
        <div class="box"></div>
        <div class="box yellow fixed">Fixed</div>
        <div class="box" style="min-height: 2000px;"></div>
    </div>
    <!--STICKY
    Comportamiento de una combinacion entre relative y fixed
    utiliza el top o left como punto de adhesion
    se posicionan con respecto a la ventana del navegador (viewport)
    se queda fijo en la pantalla (fixed) hasta que el elemento padre se acaba.
    -->
    <div class="container " style=" height: 300px; width: 400px; border: 1px sold gray; padding: 20px; overflow: scroll; ">
        <div class="box" style="margin-top: 100px;"></div>
        <div class="box yellow sticky" style="margin-top: 100px;">Sticky</div>
        <div class="box" style="min-height: 2000px; margin-top: 100px"></div>
    </div>

    <div class="box" style="height:1000px;"></div>
     


</body>
</html>
