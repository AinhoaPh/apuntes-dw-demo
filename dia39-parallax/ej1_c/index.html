<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="seccion normal">
        <section class="parallax-contenedor" id="seccion-1">
            <!-- Elemento que contenga al fondo de nuetsra ventana -->
             <div class="parallax-bg" style="background-image: url('./img/one.jpeg')"></div>
             <div class="parallax-contenido">
                <h2>Seccion 1</h2>
                <p>Este contenido esta sobre el parallax</p>
            <img src="./img/zoroSt.png" alt="Decoracion" class="parallax-flotante" id="flotane-1"
                data-parallax-type="moveY,rotate"
                data-parallax-speed="0.2"
                data-parallax-direction="-1"
            
            >
            </div>
        </section>
    </section>

    <section class="seccion normal">
    
    <section class="parallax-contenedor" id="seccion-2">
        <!-- Elemento que contenga al fondo de nuetsra ventana -->
         <div class="parallax-bg" style="background-image: url('./img/one2.jpeg')"></div>
         <div class="parallax-contenido">
            <h2>Seccion 1</h2>
            <p>Este contenido esta sobre el parallax</p>
        <img src="./img/zoroBg.png" alt="Decoracion" class="parallax-flotante" id="flotane-2"
            data-parallax-type="moveX"
            data-parallax-speed="0.3"
          
        
        >
        </div>
    </section>
    </section>

    <section class="seccion normal">
   
        <section class="parallax-contenedor" id="seccion-3">
            <!-- Elemento que contenga al fondo de nuetsra ventana -->
             <div class="parallax-bg" style="background-image: url('./img/one3.jpeg')"></div>
             <div class="parallax-contenido">
                <h2>Seccion 1</h2>
                <p>Este contenido esta sobre el parallax</p>
            <img src="./img/zorost2.jpeg" alt="Decoracion" class="parallax-flotante" id="flotane-3"
                data-parallax-type="moveY,opacity"
                data-parallax-speed="0.5"
                
            
            >
            </div>
        </section>
    </section>
</body>
</html>
