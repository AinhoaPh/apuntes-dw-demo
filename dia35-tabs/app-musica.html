<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/dia35-tabs/css/main.css">
    <link rel="stylesheet" href="/dia35-tabs/css/lista-temas.css">
  
</head>
<body>
    <div class="container">
        <div id="tab1" class="tab-content" style="background-color: #ffcccb;">
            <h1>Página Principal</h1>
            <p>Bienvenido a nuestra app de música!</p>
        </div>
        <div id="tab2" class="tab-content active" style="background-color: #add8e6;">
            <h1>Lista de Reproducción</h1>
            <ul class="containerCanciones" id="containerCanciones">
                <li class="cardCancion">
                    <img src="./img/tema1.jpg" alt="artista">
                    <div>
                        <h2>cancion</h2>
                        <small>artista</small>
                    </div>
                </li>
               
            </ul>
            <div>
                Canción Actual
            </div>
        </div>
        <div id="tab3" class="tab-content" style="background-color: #ccc;">

                <h1>Canción Actual</h1>
                <div class="player">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
                <div>
                    <img src="./${imagen}" alt="${artista}" style="width:200px;">
                    <h2>${titulo}</h2>
                    <p>${artita}</p>
                </div>
                <audio src="" controls id="audioPlayer"></audio>
            
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" data-tab="tab1"><i class="fas fa-home"></i><span>Inicio</span></button>
        <button class="nav-button active" data-tab="tab2"><i class="fas fa-music"></i><span>Lista</span></button>
        <button class="nav-button" data-tab="tab3"><i class="fas fa-volume-up"></i><span>Canción</span></button>
    </nav>

    <script src="/dia35-tabs/js/script-tomas.js"></script>

</body>
</html>
