<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs/Pestañas</title>
    <style>
        .bloque{
            display:none;
        }
        .bloque.active{
            display: block;
        }
        .tablist{
            display: flex;
            gap: 20px;
            list-style-type: none;
        }
        .tab.active{
            border-bottom: 2px solid #3dc8e0;
          
        }
        .tab:hover{
            color:red;
        }
        
    </style>
</head>
<body>
    <h1>Tabs/Pestañas</h1>

    <ul class="tablist">
    <li class="tab active">Boton 1</li>
    <li class="tab">Boton 2</li>
    <li class="tab">Boton 3</li>
    </ul>

    <!-- <div class="bloque">A mi no me seleccionaron porque no estoy dentro de .content</div> -->

    <main class="contentlist">
    <div class="bloque active">Contenido 1</div>
    <div class="bloque">Contenido 2</div>
    <div class="bloque">Contenido 3</div>
    </main>


</body>
<script>
const containerBloques = document.querySelector(".contentlist");
const listaBloques = containerBloques.querySelectorAll(".bloque");
const listaTabs = document.querySelectorAll(".tab");

// listaBloques.forEach((bloque)=>{
//     console.log(bloque);
// });

listaBloques.forEach((tab, idx)=>{
    //posiciocn de la lista de tabs:
    // console.log(idx);
   

    //esto es lo mismo que los dos console de antes 
    // console.log(listaTabs[idx]);
    // console.log(listaBloques["indice:"idx])

    listaTabs[idx].addEventListener("click", ()=>{
        //A todos lo bloques sacarlela clase .active
        listaBloques.forEach((bloque, id) =>{
            listaBloques[id].classList.remove("active");
            listaTabs[id].classList.remove("active");
        })
        //agregar la clase .active
        listaBloques[idx].classList.add("active");
        listaTabs[idx].classList.add("active");


    });

});



</script>


</html>
