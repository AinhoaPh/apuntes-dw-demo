<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        
        .container {
           
           background-color: rgb(251, 188, 198);
            text-align: center;
            width: 300px;
            height: 400px;
            justify-content: center;
            border-radius: 15px;
            border-color: 5px solid rgb(245, 227, 230);
           
        }
        .btn {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color:rgb(245, 227, 230);
            border-radius: 40%;
            cursor: pointer;
        
            
        }
       
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<main class="container">
    <h1>Calculadora</h1>
    
    <input type="number" id="valor" placehorlder="0">
    <div>
    <button class="btn" >7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn" id="btnSuma">+</button>
    </div>
    <div>
    <button class="btn">6</button>
    <button class="btn">5</button>
    <button class="btn">4</button>
    <button class="btn" id="btnResta">-</button>
    </div> 
    <div>
    <button class="btn">3</button>
    <button class="btn idbtnDos">2</button>
    <button class="btn" id="btnUno">1</button>
    <button class="btn" id="btnMulti">x</button>
    </div>
    <div>
    <button class="btn">0</button>
    <button class="btn" id="btnDivi">/</button>
    <button class="btn" id="btnIgual">=</button>
    <button class="btn" id="btnReset">AC</button>
    </div>
    <div id="resultado">Resultado: <span id="valor">0</span></div>
    </main>

    <script src="/Dia26/calculadora.js"></script>
</body>
</html>
