<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/enviar" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
        <br><br>
    
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com">
        <br><br>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <br />
    
        <label for="opcion">Elige una opción:</label>
        <select id="opcion" name="opcion">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <br />
    
        <p>Selecciona tu género:</p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
    
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <br><br>
    
        <p>Selecciona tus intereses:</p>
        <input type="checkbox" id="musica" name="interes" value="musica">
        <label for="musica">Música</label>
    
        <input type="checkbox" id="deporte" name="interes" value="deporte">
        <label for="deporte">Deporte</label>
        <br><br>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"></textarea>
        <br><br>
    
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>


</body>
</html>
