<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Dia19/css/style.css">
    <style>
        body{

                        background-color: 2s ease-in;

        .container{
            background-color:#fff ;

        #btn-modo-oscuro{

        }
        .sidebar{
            background-color: lightpink;
        }

        .darkMode{
            background-color:black ;
            color:#fff ;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <span class="header__title">Header</span>

            <button class="header__btn"></button>
        </header>
        <!--Sidebar-->
        <aside class="sidebar">Sidebar
            Acordeon
        </aside>
        <!--Main-->
        <main class="main">


            <!--Hero-->
            <section class="hero">
            <img class="hero__img" src="#" alt="Imagen">
                <h2>Web Party DW!</h2>
            </section>
            <!--Container-->
            <section class="container">
                <h2>Container</h2>
                <div> Hazme Click</div>

            </section>
            <!--Galeria-->
            <section class="gallery">
                <h2> Galeria</h2>

                <div class="gallery__container">
                    <img src="" alt="Imagen 1">
                    <img src="" alt="Imagen 2">
                    <img src="" alt="Imagen 3">
                    <img src="" alt="Imagen 4">
                    <img src="" alt="Imagen 5">
                    <img src="" alt="Imagen 6">
                    <img src="" alt="Imagen 7">
                    <img src="" alt="Imagen 8">
                </div>

            </section>

        </main>
        <!--Footer-->
        <footer>
            <!--modo oscuro7clasro=theme-->
            <button  id="btn-modo-oscuro">Modo oscuro</button>
        </footer>
    </div>
    <script>
        //-----------------------------------------------------------------
        //Paso 1:obtener elmentos de nuestrp DOM (documento html)
        //-----------------------------------------------------------------
        const miBoton = document.querySelector("#btn-modo-oscuro");
        const body = document.querySelector("body");
        const sidebar = document.querySelector(".sidebar");
        console.log(sidebar);
        const foto = document.querySelector(".#foto1");
        //-----------------------------------------------------------------
        //Paso 2: Crear nuestras funciones
        //-----------------------------------------------------------------
        function cambiarAModoOscuro() {
            // body.classList.add("darkMode");(agrega)
            console.log("Me hicieron Click");  // console log era para imprimir en el inspeccionadir de elemnt
            console.log("Mi boton es:");
            console.log(miBoton);
            body.classList.toggle(".darkMode");//(quita)
        }
    
        function agregarClaseGrande(){
            foto.classList.add("foto2x");

        }
        
        //Agregar escucha de click a mi boton y llamar a la funcion cada vez que lo apretan 
        miBoton.addEventListener("click", cambiarAModoOscuro);
        foto.addEventListener("click", agregarClaseGrande);
        //-----------------------------------------------------------------
        //Paso 3: Ejeceutar nuestro codigo.
        //-----------------------------------------------------------------
        cambiarAModoOscuro();
        console.log("Mi pagina esta funcionando");
        // podemos agregar HTML dentro de nuestro contenedor
        sidebar.innerHTML = "<h1>Soy el titulo del Sidebar </h1>";

    </script>
</body>
